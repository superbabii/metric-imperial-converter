<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metric/Imperial Converter</title>
</head>
<body>
  <h1>Metric/Imperial Converter</h1>
  <form id="converter">
    <input type="text" id="input" placeholder="3.1mi">
    <button type="submit">Convert</button>
  </form>
  <pre id="output"></pre>

  <script>
    document.getElementById("converter").onsubmit = async (event) => {
      event.preventDefault();
      const input = document.getElementById("input").value;
      const response = await fetch(`/api/convert?input=${encodeURIComponent(input)}`);
      const result = await response.json();
      document.getElementById("output").textContent = JSON.stringify(result, null, 2);
    };
  </script>
</body>
</html>
